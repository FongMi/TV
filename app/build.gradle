    implementation 'me.jessyan:autosize:1.2.1'
    implementation 'net.java.dev.jna:jna:5.12.1'
    implementation 'org.apache.commons:commons-compress:1.20'
    implementation 'org.greenrobot:eventbus:3.3.1'
